os: linux
language: python
python:
    - 3.6
    - 3.7
    - 3.8

install: pip install -U tox-travis codecov
script: tox
after_success: codecov

stages:
  - test
  - deploy

jobs:
  allow_failures:
    - stage: test
      python: 3.8
      script: tox -e check-docs
      name: "Check docs"

  include:
    - stage: test
      python: 3.6
      script: tox -e lint
      name: "Lint"

    - stage: deploy
      python: 3.8
      script: tox --notest
      name: "Release to PyPI"
      deploy:
        edge: true
        provider: pypi
        username: micahjsmith
        password:
          secure: ""
        distributions: sdist bdist_wheel
        skip_existing: true
        on:
          tags: true
          repo: HDI-Project/ballet

    - stage: deploy
      python: 3.8
      script: tox -e docs
      name: "Build docs"
      deploy:
        edge: true
        provider: pages
        cleanup: false
        token: "$GITHUB_TOKEN"
        keep_history: true
        local_dir: docs/_build/html
        target_branch: gh-pages
        on:
          branch: master

notifications:
  email:
    on_success: never
    on_failure: change
