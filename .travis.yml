language: python
python:
  - 3.6
  - 3.5
  - 3.4
install: pip install -U tox-travis
script: tox

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: micahjsmith
    password:
      secure: ""
    on:
      tags: true
      repo: HDI-Project/ballet
      python: 3.6
  - provider: pages
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    keep-history: true
    local-dir: docs/_build/html
    target-branch: gh-pages
    on:
      branch: master
      python: 3.6
