os: linux
language: python
python:
  - 3.5
  - 3.6

install: pip install -U tox-travis codecov
script: tox
after_success: codecov

stages:
  - lint
  - test
  - deploy

jobs:
  include:
    - stage: lint
      python: 3.6
      script: tox -e lint

    - stage: test
      python: 3.7
      dist: xenial

    - stage: test
      python: 3.8
      dist: xenial

    - stage: deploy
      python: 3.6
      script: tox --notest
      name: "Release to PyPI"
      deploy:
        edge: true
        provider: pypi
        distributions: sdist bdist_wheel
        username: micahjsmith
        password:
          secure: ""
        on:
          tags: true
          repo: HDI-Project/ballet

    - stage: deploy
      python: 3.6
      script: tox -e docs
      name: "Build docs"
      deploy:
        edge: true
        provider: pages
        cleanup: false
        token: "$GITHUB_TOKEN"
        keep_history: true
        local_dir: docs/_build/html
        target_branch: gh-pages
        on:
          branch: master

notifications:
  email:
    on_success: never
    on_failure: change
