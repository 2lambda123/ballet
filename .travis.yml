language: python
python:
  - 3.5
  - 3.6

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install: pip install -U tox-travis codecov
script: tox
after_success: codecov

jobs:
  include:
    - stage: deploy
      python: 3.6
      script: skip
      deploy:
        - provider: pypi
          distributions: sdist bdist_wheel
          user: micahjsmith
          password:
            secure: ""
          on:
            tags: true
            repo: HDI-Project/ballet
        - provider: pages
          skip-cleanup: true
          github-token: "$GITHUB_TOKEN"
          keep-history: true
          local-dir: docs/_build/html
          target-branch: gh-pages
          on:
            branch: master
